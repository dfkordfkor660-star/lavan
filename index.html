<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مطعم لاڤان</title>

<style>
body{margin:0;font-family:system-ui;background:#f2f2f2}
.hidden{display:none}

.hero{
height:100vh;
background:#111;
color:#fff;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
text-align:center;
}

.start-btn{
padding:15px 40px;
font-size:20px;
background:#16a34a;
border:none;
color:white;
border-radius:15px;
cursor:pointer
}

header{
background:#16a34a;
color:#fff;
text-align:center;
padding:15px;
font-weight:bold
}

.section{margin:15px}
.section h2{color:#16a34a}

.card{
background:#fff;
margin:10px 0;
padding:12px;
border-radius:12px;
box-shadow:0 3px 8px rgba(0,0,0,0.1)
}

button{
margin-top:6px;
padding:6px 12px;
border:none;
background:#16a34a;
color:white;
border-radius:8px;
cursor:pointer
}

.options{display:none;margin-top:10px}
</style>
</head>
<body>

<!-- صفحة الترحيب -->
<div class="hero" id="welcome">
<h1>مطعم لاڤان</h1>
<p>الزبير حي الحسين</p>
<button class="start-btn" onclick="start()">ادخل للمنيو</button>
</div>

<!-- المنيو -->
<div id="main" class="hidden">

<header>
مطعم لاڤان | 07766634077 | التوصيل 1000
</header>

<!-- القسم الأول -->
<div class="section">
<h2>المشاوي + الشاورما</h2>

<div class="card">
<strong>كباب</strong>
<button onclick="toggle(this)">الخيارات</button>
<div class="options">
<button>لفة 1,000</button>
<button>نفر 6,000</button>
</div>
</div>

<div class="card">
<strong>تكه لحم</strong>
<button onclick="toggle(this)">الخيارات</button>
<div class="options">
<button>لفة 2,000</button>
</div>
</div>

<div class="card">
<strong>تكه دجاج</strong>
<button onclick="toggle(this)">الخيارات</button>
<div class="options">
<button>لفة 2,000</button>
</div>
</div>

<div class="card">
<strong>شاورما لحم</strong>
<button onclick="toggle(this)">الخيارات</button>
<div class="options">
<button>لفة 1,000</button>
</div>
</div>

<div class="card">
<strong>شاورما دجاج</strong>
<button onclick="toggle(this)">الخيارات</button>
<div class="options">
<button>لفة 1,000</button>
</div>
</div>

</div>

<!-- القسم الثاني -->
<div class="section">
<h2>باقي المنيو</h2>

<div class="card">
<strong>البيتزا</strong><br>
<button>لحم كبير 10,000</button>
<button>دجاج وسط 7,000</button>
<button>خضروات صغير 5,000</button>
</div>

<div class="card">
<strong>البركر</strong><br>
<button>كلاسك 2,000</button>
<button>جبن 2,500</button>
<button>لاڤان 4,000</button>
</div>

<div class="card">
<strong>الريزو</strong><br>
<button>كبير 5,000</button>
<button>صغير 3,000</button>
</div>

<div class="card">
<strong>الصاج</strong><br>
<button>صاج لحم 3,000</button>
<button>صاج دجاج 3,000</button>
<button>زنجر 3,000</button>
</div>

<div class="card">
<strong>الكرسبي</strong><br>
<button>3 قطع 5,000</button>
<button>5 قطع 7,000</button>
</div>

<div class="card">
<strong>الشرقي</strong><br>
<button>دجاجة كامل 12,000</button>
<button>نص دجاجة 6,000</button>
</div>

</div>

</div>

<script>
function start(){
document.getElementById("welcome").style.display="none";
document.getElementById("main").classList.remove("hidden");
}

function toggle(btn){
let options=btn.nextElementSibling;
options.style.display = options.style.display==="block" ? "none" : "block";
}
</script>

</body>
</html>
