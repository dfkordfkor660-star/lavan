<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مطعم لاڤان | Lavan Restaurant</title>

<style>
body{
margin:0;
font-family:Tahoma;
background:#f4f4f4;
direction:rtl;
}

.topbar{
background:#1e9e4a;
color:#fff;
text-align:center;
padding:15px;
font-weight:bold;
}

.hero{
height:280px;
background:url('https://images.unsplash.com/photo-1550547660-d9450f859349?q=80&w=1400') center/cover;
display:flex;
align-items:center;
justify-content:center;
color:white;
font-size:32px;
font-weight:bold;
text-shadow:2px 2px 6px black;
text-align:center;
}

.section-title{
text-align:center;
color:#1e9e4a;
font-size:24px;
margin:30px 0 10px;
font-weight:bold;
}

.card{
background:white;
margin:15px;
padding:15px;
border-radius:15px;
box-shadow:0 3px 8px rgba(0,0,0,0.1);
}

.item{
display:flex;
justify-content:space-between;
align-items:center;
font-weight:bold;
font-size:18px;
margin-bottom:10px;
}

button{
background:#1e9e4a;
color:white;
border:none;
padding:6px 12px;
border-radius:8px;
cursor:pointer;
}

.options{
display:none;
margin-top:10px;
}

.options button{
display:block;
width:100%;
margin:5px 0;
}

.cart{
position:fixed;
bottom:0;
left:0;
right:0;
background:#1e9e4a;
color:white;
padding:10px;
text-align:center;
font-weight:bold;
}
</style>

<script>
function toggle(id){
let x=document.getElementById(id);
x.style.display = x.style.display==="block" ? "none":"block";
}

let cartCount=0;
function addToCart(){
cartCount++;
document.getElementById("cart").innerHTML="السلة ("+cartCount+")";
}
</script>

</head>
<body>

<div class="topbar">
مطعم لاڤان | Lavan Restaurant <br>
0776 663 4077 <br>
الزبير حي الحسين | التوصيل 1000 دينار فقط
</div>

<div class="hero">

</div>

<div id="kabab" class="options">
<button onclick="addToCart()">كيلو 20,000</button>
<button onclick="addToCart()">نص كيلو 10,000</button>
<button onclick="addToCart()">ربع كيلو 6,000</button>
<button onclick="addToCart()">نفر 6,000</button>
<button onclick="addToCart()">نص نفر 3,000</button>
<button onclick="addToCart()">لفة 1,000</button>
</div>
</div>

<div class="card">

<div id="tikka" class="options">

<button onclick="addToCart()">تكه دجاج كيلو 30,000</button>
<button onclick="addToCart()">نص كيلو لحم 15,000</button>

<button onclick="addToCart()">لفة لحم 2,000</button>
<button onclick="addToCart()">لفة دجاج 2,000</button>
</div>
</div>

<div class="card">
<div class="item">معلاك <button onclick="toggle('maalak')">الخيارات</button></div>
<div id="maalak" class="options">
<button onclick="addToCart()">كيلو 30,000</button>
<button onclick="addToCart()">نص كيلو 15,000</button>
<button onclick="addToCart()">لفة 2,000</button>
</div>
</div>

<!-- الشاورما -->
<div class="section-title">قسم الشاورما</div>

<div class="card">
<div class="item">شاورما <button onclick="toggle('shawarma')">الخيارات</button></div>
<div id="shawarma" class="options">
<button onclick="addToCart()">كيلو لحم 20,000</button>
<button onclick="addToCart()">كيلو دجاج 20,000</button>
<button onclick="addToCart()">نص كيلو لحم 10,000</button>
<button onclick="addToCart()">نص كيلو دجاج 10,000</button>
<button onclick="addToCart()">لفة لحم 1,000</button>
<button onclick="addToCart()">لفة دجاج 1,000</button>

<button onclick="addToCart()">نص دجاجة 6,000</button>
<button onclick="addToCart()">كيلو لحم 25,000</button>
<button onclick="addToCart()">نص كيلو 12,500</button>
<button onclick="addToCart()">صينية ام العراوي 30,000</button>

<div class="card">
<div class="item">المشروبات</div>

<button onclick="addToCart()">ببسي كبير 1,000</button>

<div class="cart" id="cart">
السلة (0)
</div>

</body>
</html>
