<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">

<style>
body{
margin:0;
font-family:Tahoma;
background:#f2f2f2;
direction:rtl;
}

.topbar{
background:#1e9e4a;
color:white;
padding:15px;
text-align:center;
font-size:18px;
font-weight:bold;
}

.hero{
height:250px;
background:url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?q=80&w=1400') center/cover;
display:flex;
align-items:center;
justify-content:center;
color:white;
font-size:35px;
font-weight:bold;
text-shadow:2px 2px 5px black;
}

.section-title{
text-align:center;
color:#1e9e4a;
margin:30px 0 15px;
font-size:26px;
font-weight:bold;
}

.card{
background:white;
margin:15px;
padding:15px;
border-radius:15px;
box-shadow:0 3px 8px rgba(0,0,0,0.1);
}

.item{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:10px;
font-size:20px;
font-weight:bold;
}

.btn{
background:#1e9e4a;
color:white;
border:none;
padding:8px 15px;
border-radius:10px;
cursor:pointer;
font-size:15px;
}

.options{
display:none;
margin-top:10px;
}

.options button{
display:block;
width:100%;
margin:5px 0;
background:#1e9e4a;
color:white;
border:none;
padding:8px;
border-radius:8px;
}
</style>

<script>
function toggle(id){
var x=document.getElementById(id);
if(x.style.display==="block"){
x.style.display="none";
}else{
x.style.display="block";
}
}
</script>

</head>
